<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="/navbar.css">
    <link rel="stylesheet" href="searching.css">
    <link rel="stylesheet" href="/all_style.css">





    <title>home</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>

    <%- include('../partials/navbar.html')%>


    <!-- donor section -->
    <div class="donor_section">
        <div class="search_nav">
            <form method="get" action="/search_by_blood_details">
                <h4 for="">Search by blood Group</h4>

                <div class="fields">
                    <label for="">Blood Type</label>
                    <select name="d_blood_type" class="blood_type" required>
                        <option value="">select blood type</option>
                        <option value="O+">O+ </option>
                        <option value="O-">O- </option>
                        <option value="A+">A+ </option>
                        <option value="A-">A- </option>
                        <option value="B+">B+ </option>
                        <option value="B-">B- </option>
                        <option value="AB+">AB+ </option>
                        <option value="AB-">AB- </option>

                    </select>
                </div>
                <p class="error"><%= msg %></p>

                <button>search</button>
            </form>

        </div>
    
    </div>


</body>
<script src="/add_donor.js"></script>
<script src="/idcount.js"></script>


</html>
