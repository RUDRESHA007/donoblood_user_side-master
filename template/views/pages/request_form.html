<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="add_donor.css">
        <link rel="stylesheet" href="navbar.css">
        <link rel="stylesheet" href="all_style.css">

    
        <title>home</title>
    
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>
<body>
    
    <%- include('../partials/navbar.html')%>

    <div class="donor_section">

      


        <div class="donor_container">
            <h1 class="hedding">Reciver Details</h1>
            <form action="/request_form" method="post" class="donor_registration">
                
                <div class="fields" >
                    <label for="">user id</label>
                    <input required type="text" name="user_id" class="user_id" value=""  class=hide readonly>
                </div>
                <div class="hide">
                    <label for="">admin_id</label>
                    <input required type="text" name="admin_id" class="admin_id" value="" readonly>
                </div>
                <div class="fields">
                    <label for="">patient name</label>
                    <input required type="text" name="p_name" class="patient_name" placeholder="enter patient name" >
                </div>
                <div class="fields">
                    <label for="">Date of birth</label>
                    <input required name="p_dob" type="date" class="dob" >
                </div>
                <div class="fields">
                    <label for="">Adhar Number </label>
                    <input required name="p_adhar_no" type="number" maxlength="12" class="adhar_no" placeholder="enter adhar no" >
                </div>

                <div class="fields">
                    <label for="">phone no</label>
                    <input required name="p_phone" type="number" maxlength="10" class="phone number" placeholder="enter phone no " >
                </div>
                <div class="fields">
                    <label for="">country</label>
                    <select name="p_country" class="country" >
                        <option value="">select</option>
                        <option value="india">india</option>
                    </select>
                </div>
                <div class="fields">
                    <label for="">State</label>
                    <select name="p_state" class="state" >
                        <option value="">-- select state --</option>
                        <option value="Andra Pradesh">Andra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madya Pradesh">Madya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Orissa">Orissa</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttaranchal">Uttaranchal</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="West Bengal">West Bengal</option>
                        <option disabled style="background-color:#aaa; color:#fff">UNION Territories</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadeep">Lakshadeep</option>
                        <option value="Pondicherry">Pondicherry</option>
                    </select>
                </div>
                <div class="fields">
                    <label for="">District</label>
                    <select name="p_district" class="district">
                        <option value="" id="placeholder">select district </option>
                        <option value="Shimoga">Shimoga </option>
                    </select>
                </div>

                <div class="fields">
                    <label for="">taluk</label>
                    <select name="p_taluk" class="taluk">
                        <option value="" id="placeholder">select taluk </option>
                        <option value="Badravathi">Badravathi</option>
                        <option value="Hosanagara">Hosanagara</option>
                        <option value="Sagar">Sagar</option>
                        <option value="Shikaripura">Shikaripura</option>
                        <option value="Shimoga">Shimoga</option>
                        <option value="Soraba">Soraba</option>
                        <option value="Theerthahalli">Theerthahalli</option>
                    </select>
                </div>
                <div class="fields">
                    <label for=""> Pincode</label>
                    <input required type="text" name="p_pincode" value="" maxlength="6" >
                </div>
                <div class="fields">
                    <label for="">address</label>
                    <input required name="p_address" type="text" class="address" placeholder="enter address " >
                </div>
                <div class="fields">
                    <label for="">What disease are you sufferring?</label>
                    <input required name="disease" type="text" class="disease" placeholder="enter disease type " >
                </div>
                <div class="fields">
                    <label for="">which hospital give treatment for you?</label>
                    <select name="hospital" class="hospital" >
                        <option value="">-- select hospital -- </option>
                        <option value="governament hospiatal">governament hospiatal </option>
                        <option value="subbaiyya hospital">subbaiyya hospital </option>
                        <option value="nanjappa helth care ">nanjappa helth care </option>
                        <option value="sumukha hospital">sumukha hospital </option>
                        <option value="bagavath hospitaL">bagavath hospitaL </option>
                        <option value="VIGNESHWARA HOSPITAL">VIGNESHWARA HOSPITAL </option>
                        

                    </select>
                </div>

                <div class="fields">
                    <label for="">blood type</label>
                    <select name="p_blood_type" class="blood_type" >
                        <option value="">-- select blood type -- </option>
                        <option value="O+">O+ </option>
                        <option value="O-">O- </option>
                        <option value="A+">A+ </option>
                        <option value="A-">A- </option>
                        <option value="B+">B+ </option>
                        <option value="B-">B- </option>
                        <option value="AB+">AB+ </option>
                        <option value="AB-">AB- </option>

                    </select>
                </div>
                <div class="fields">
                    <label for="">how much blood you want?</label>
                    <input required name="recived_blood_unit" type="number" maxlength="1" class="p_blood_unit" placeholder="0 "  >
                </div>
               
                <div class="fields hide">
                    <input required type="text" name="status" class="status" value="Pending" readonly>
                </div>


                <div class="fields btns">
                    <input required type="submit" class="submit_donor_info">
                    <input required type="reset">
                </div>

            </form>
        </div>
    </div>
</body>
<script src="/add_donor.js"></script>
<script src="/success.js"></script>
<script src="/admin_id.js"></script>
<script>
    //session storage
    var inp = document.querySelector('.user_id')
    const mode = sessionStorage.getItem('url');
    console.log(mode);
    inp.value = mode
</script>
</html>
