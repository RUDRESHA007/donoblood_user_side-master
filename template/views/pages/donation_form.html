<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="home.html"></script> -->
    <link rel="stylesheet" href="add_donor.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="/all_style.css">

    <title>Add Donor</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>


    
    <%- include('../partials/navbar.html')%>

        <!-- <!donor section -->
        <div class="donor_section">
            <div class="donor_container">
                <h1 class="hedding">Donate blood </h1>
                <form action="/add_donors" method="post" class="donor_registration">
                    <div class="fields" id="hide">
                        <label for="">admin id</label>
                        <input required type="text" name="admin_id" class="admin_id" value=""  readonly>
                    </div>
                    <div class="fields" >
                        <label for="">user id</label>
                        <input required type="text" name="user_id" class="user_id hide" value=""  readonly>
                    </div>
                    <div class="fields" id="hide">
                        <input required type="text" name="status" class="status" value="Pending"  readonly>
                    </div>
                    <div class="fields">
                        <label for="">donor name</label>
                        <input required type="text" name="d_name" class="donor_name" placeholder="enter donor name" >
                    </div>
                    <div class="fields">
                        <label for="">Date of birth</label>
                        <input required name="d_dob" type="date" class="dob">
                    </div>
                    <div class="fields">

                        <label for="">Adhar Number </label>
                        <input required name="adhar_no" type="text" class="adhar_no" maxlength="12" placeholder="enter adhar no" >
                    </div>

                    <div class="fields">
                        <label for="">phone no</label>
                        <input required name="d_phone" type="text" class="phone number" maxlength="10" placeholder="enter phone no " >
                    </div>
                    <div class="fields">
                        <label for="">country</label>
                        <select name="d_country" class="country" >
                            <option value="" id="placeholder">select</option>
                            <option value="india">india</option>
                        </select>
                    </div>
                    <div class="fields">
                        <label for="">State</label>
                        <select name="d_state" class="state" >
                            <option value="" id="placeholder">select state --</option>
                            <option value="Andra Pradesh">Andra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madya Pradesh">Madya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Orissa">Orissa</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttaranchal">Uttaranchal</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                            <option disabled style="background-color:#aaa; color:#fff">UNION Territories</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadeep">Lakshadeep</option>
                            <option value="Pondicherry">Pondicherry</option>
                        </select>
                    </div>
                    <div class="fields">
                        <label for="">District</label>
                        <select name="d_district" class="district">
                            <option value="" id="placeholder">select district </option>
                            <option value="Shimoga">Shimoga </option>
                        </select>
                    </div>

                    <div class="fields">
                        <label for="">taluk</label>
                        <select name="d_taluk" class="taluk">
                            <option value="" id="placeholder">select taluk </option>
                            <option value="Badravathi">Badravathi</option>
                            <option value="Hosanagara">Hosanagara</option>
                            <option value="Sagar">Sagar</option>
                            <option value="Shikaripura">Shikaripura</option>
                            <option value="Shimoga">Shimoga</option>
                            <option value="Soraba">Soraba</option>
                            <option value="Theerthahalli">Theerthahalli</option>
                        </select>
                    </div>
                    <div class="fields">
                        <label for=""> Pincode</label>
                        <input required type="text" name="d_pincode" value="" maxlength="6" placeholder="pincode" >
                    </div>
                    <div class="fields">
                        <label for="">address</label>
                        <input required name="d_address" type="text" class="address" value="" placeholder="enter address " >
                    </div>

                    <div class="fields">
                        <label for="">blood type</label>
                        <select name="d_blood_type" class="blood_type" >
                            <option value="" id="placeholder">select blood type </option>
                            <option value="O+">O+ </option>
                            <option value="O-">O- </option>
                            <option value="A+">A+ </option>
                            <option value="A-">A- </option>
                            <option value="B+">B+ </option>
                            <option value="B-">B- </option>
                            <option value="AB+">AB+ </option>
                            <option value="AB-">AB- </option>

                        </select>
                    </div>
                    <div class="fields">
                        <label for="">unit of blood</label>
                        <input required name="d_blood_unit" type="number" value="1" maxlength="1" class="d_blood_unit" placeholder="d_blood_unit "
                            >
                    </div>
                    <div class="fields hospital_field">
                        <label for="">mention any hospital/reciving camps near for you</label>
                        <select name="hospital" class="hospital" value="" class="hospital">
                            <option class="option" id="placeholder">-- select hospital -- </option>
                         
                            <option class="program_location" disable  hidden ><%=program_location %></option>

                            <option class="option" value="governament hospiatal">governament hospiatal </option>
                            <option class="option" value="subbaiyya hospital">subbaiyya hospital </option>
                            <option class="option" value="nanjappa helth care ">nanjappa helth care </option>
                            <option class="option" value="sumukha hospital">sumukha hospital </option>
                            <option class="option" value="bagavath hospitaL">bagavath hospitaL </option>
                            <option class="option" value="VIGNESHWARA HOSPITAL">VIGNESHWARA HOSPITAL </option>
                            
    
                        </select>
                    </div>
    
                    <div class="fields ">
                        <label name="radio">Did you ever donate blood before?</label>
                        <div id="radio" class=" radio">
                            <input required type="radio" class="yes" id="yes" name="radio" value="yes" >
                            <label for="yes">YES</label>
                            <input required type="radio" class="no" id="no" name="radio" value="no" >
                            <label for="no">NO</label>

                        </div>
                    </div>
                    <!-- if yes then show date of donetion  -->

                    <div class="fields old_donate_date ">
                        <label for="">When was the last time you have donated blood?</label>
                        <input required name="old_blood_doanate_date" type="date" class="date_of_old_donation">
                    </div>

                    <div class="fields btns">
                        <input required type="submit" class="submit_donor_info">
                        <input required type="reset">
                    </div>

                </form>

            </div>
        </div>
</body>

<script src="/add_donor.js"></script>
<script src="/admin_id.js"></script>

<script>
    //session storage
    var inp = document.querySelector('.user_id')
    const mode = sessionStorage.getItem('url');
    console.log(mode);
    inp.value = mode
</script>

</html>
